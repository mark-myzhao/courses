<!DOCTYPE html><html><head><title></title><script src="javascripts/jquery-2.1.4.js" language="JavaScript"></script></head><body><div id="main"><h1>用户注册</h1><form action="/regist" method="post"><p id="userName"><span>用户名:</span><input type="text" name="username" pattern="^[a-zA-Z][a-zA-Z0-9_]{6,18}$" required="required" title="6~18位英文字母、数字或下划线，必须以英文字母开头" class="mes"><input disabled="disabled" class="warning"></p><p><span>密码:</span><input id="password" type="password" name="password" pattern="^[a-zA-Z0-9_-]{6,12}$" required="required" title="6~12位数字、大小写字母、中划线、下划线" class="mes"><input disabled="disabled" class="warning"></p><p><span>重复密码:</span><input id="repeatPassword" type="password" name="repeatPassword" required="required" title="repeatPassword" class="mes"><input id="repPas" disabled="disabled" class="warning"></p><p><span>学号:</span><input type="text" name="sid" pattern="^[1-9][0-9]{7}$" required="required" title="8位数字，不能以0开头" class="mes"><input disabled="disabled" class="warning"></p><p><span>电话:</span><input type="text" name="phone" pattern="^[1-9][0-9]{10}$" required="required" title="11位数字，不能以0开头" class="mes"><input disabled="disabled" class="warning"></p><p><span>邮箱:</span><input type="text" name="email" pattern="^[a-zA-Z0-9_-]+@(([a-zA-Z_0-9-])+.)+[a-zA-Z]{2,4}$" required="required" title="请输入合法邮箱" class="mes"><input disabled="disabled" class="warning"></p><p><input id="reset" type="reset" value="重置" class="but"><input id="submit" type="submit" value="注册" class="but"><a id="signin" href="/signin">登录</a></p></form></div><script type="text/javascript" src="javascripts/validator.js"></script><script type="text/javascript" src="javascripts/signup.js"></script><link rel="stylesheet" href="/stylesheets/signup.css"><!--script(src="signUpPage.js" language="JavaScript")--></body></html>

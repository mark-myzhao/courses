<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="icon" sizes="196x196" href="assets/images/favicon.png" />
        <link rel="stylesheet" href="index.css" />
        <script language="JavaScript" src="../jquery-2.1.4.js"></script>
        <script language="JavaScript" src="./index.js"></script>
    </head>
    <body>
    <div id="calculator-container">
        <div id="bottom-positioner">
            <div id="button">
                <div id="info-bar" class="info-bar-color disabled">
                    <!--<span class="result"></span>-->
                </div>
                <div id="control-ring-container">
                    <ul id="control-ring">
                        <li title="inputA" class="inputA button cli">A<span class="inputMessage"></span></li>
                        <li title="inputB" class="inputB button cli">B<span class="inputMessage"></span></li>
                        <li title="inputC" class="inputC button cli">C<span class="inputMessage"></span></li>
                        <li title="inputD" class="inputD button cli">D<span class="inputMessage"></span></li>
                        <li title="inputE" class="inputE button cli">E<span class="inputMessage"></span></li>
                    </ul>
                </div>
                <div class="apb">
                    <div class="icon"></div>
                </div>
                <div id="judge"></div>
                <div id="random"></div>
            </div>
        </div>
    </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html" charset="utf-8">
        <title>Jigsaw Game</title>
        <link rel="stylesheet" href="panda2.0.css" type="text/css" />
        <script src="jquery-2.1.4.js" type="text/javascript"></script>
        <script src="panda2.0.js" type="text/javascript"></script>
    </head>
    <body>
    <div id="positioner">
        <h1>Jigsaw Game</h1>
        <div id="playground">
            <!--16 blocks created by JavaScript -->
        </div>
        <div id="bar">
            <input type="button" value="Start" id="start" class="cmd" />
            <input type="button" value="Stop" id="tryAgain" class="cmd" />
            <br>
            <input disabled="disabled" id="clock" class="cmd" title="clock" />
            <input disabled="disabled" id="steps" class="cmd"  title="steps" />
        </div>
    </div>
    </body>
</html>
